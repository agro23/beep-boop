<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>HAL 9000 INPUT MACHINE</title>
  </head>
  <body>
    <div class="container panel">
      <div class="jumbotron myContainer">
        <h1>HAL 9000 INPUT MACHINE</h1>
      </div>
      <form class="panel myPanel" id="number-form">
        <div class="well" id="number-row"> <!-- did have row -->
          <h3>Hello<span id="user-name">. P</span>lease give me a number between 0 and 99:</h3>
          <div class="form-group">
            <input type="text" class="form-control" id="number" placeholder="Enter a whole number">
          </div>
          <div class="panel myPanel">
            <h4>Direction to loop your numbers:</h4>
            <div class="radio">
              <label>
                <input type="radio" name="direction" value="Forwards">
                Forwards
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="direction" value="Backwards">
                Backwards
              </label>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <div id="results" class="panel myPanel">
        <h2></h2>
        <p id="results-p"></p>
      </div>
    </div>
  </body>
</html>
